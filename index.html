<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guesser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Think of a number 1-100</h1>
    <p>Is your number <span id="num">50</span>?</p>
    <div class="box">
    <button id="lowerBtn" onclick="Lower()">lower</button>
    <button id="correctBtn" onclick="Correct()">correct</button>
    <button id="higherBtn" onclick="Higher()">higher</button> <br><br>
    <button id="restartBtn" onclick="Restart()">restart</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
